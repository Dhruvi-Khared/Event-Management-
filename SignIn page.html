<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="SignIn page.css">
</head>
<body>
    <div class="signup" align="center">
        <h1>Sign Up</h1>
        <p>Create your account</p>
        <table align="center">
            <form>
                <tr>
                    <td><input type="Text" calss="inpute-field" placeholder="UserName" required></td>
                </tr>
                <tr>
                    <td><input type="email" calss="inpute-field" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><input type="Password" calss="inpute-field" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><input type="CPassword" calss="inpute-field" placeholder="Confirm Password" required></td>
                </tr>
                <tr>
                    <td align="center"><button type="submit" class="btn-signup">Sign Up</button></td>
                </tr>
                <tr>
                <td align="center"><button class="btn-google">Sign in with Google</button></td>
                </tr>
                <tr>
                <td><div class="login-link">
                    <p>Already have an account? <a href="Login page.html">Login </a></p>
                </div></td>
                </tr>
             </form>
        </table>
    </div>
</body>
</html>
