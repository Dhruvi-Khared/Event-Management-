<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Event Services Form</title>
    <link rel="stylesheet" href="Event Services.css">
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Social Events Services</h1>
        </header>
        
        <!-- Form Section -->
        <form>
            <!-- Section 1: Event Decorations -->
            <div class="form-group">
                <label for="decorations">1. Event Decorations</label>
                <div class="form-options">
                    <input type="radio" id="floral" name="decorations"><label class="checkbox-label" for="floral">Floral Arrangements</label>
                    <input type="radio" id="balloon" name="decorations"><label class="checkbox-label" for="balloon">Balloon Decorations</label>
                    <input type="radio" id="thematic" name="decorations"><label class="checkbox-label" for="thematic">Thematic Decorations</label>
                    <input type="radio" id="minimalist" name="decorations"><label class="checkbox-label" for="minimalist">Bohemian Style</label>
                    <input type="text" id="other-decoration" name="decorations" placeholder="Other: _______________">
                </div>
            </div>

            <!-- Section 2: Event Venue -->
            <div class="form-group">
                <label for="venue">2.Venue Booking</label>
                <div class="form-options">
                    <input type="radio" id="outdoor" name="venue"><label class="checkbox-label" for="outdoor">Outdoor Park </label>
                    <input type="radio" id="ballroom" name="venue"><label class="checkbox-label" for="ballroom">Hotel Ballroom </label>
                    <input type="radio" id="community" name="venue"><label class="checkbox-label" for="community">Community Center </label>
                    <input type="radio" id="residence" name="venue"><label class="checkbox-label" for="residence">Private Residence </label>
                    <input type="text" id="other-venue" name="venue" placeholder="Other: __________">
                </div>
            </div>

            <!-- Section 3: Budget -->
            <div class="form-group">
                <label for="budget">3. Budget</label>
                <div class="form-options">
                    <input type="radio" id="under-500" name="budget"><label class="checkbox-label" for="under-500">Under $500</label>
                    <input type="radio" id="500-1000" name="budget"><label class="checkbox-label" for="500-1000">$500 - $1,000</label>
                    <input type="radio" id="1000-2500" name="budget"><label class="checkbox-label" for="1000-2500">$1,000 - $2,500</label>
                    <input type="radio" id="2500-5000" name="budget"><label class="checkbox-label" for="2500-5000">$2,500 - $5,000</label>
                    <input type="radio" id="over-5000" name="budget"><label class="checkbox-label" for="over-5000">Over $5,000</label>
                </div>
            </div>

            <!-- Section 4: Catering -->
            <div class="form-group">
                <label for="catering">4. Catering (Food and Beverage)</label>
                <div class="form-options">
                    <input type="radio" id="buffet" name="catering"><label class="checkbox-label" for="buffet">Buffet Style</label>
                    <input type="radio" id="sitdown" name="catering"><label class="checkbox-label" for="sitdown">Sit-Down Dinner</label>
                    <input type="radio" id="finger-foods" name="catering"><label class="checkbox-label" for="finger-foods">Finger Foods</label>
                    <input type="radio" id="food-truck" name="catering"><label class="checkbox-label" for="food-truck">Food Truck</label>
                    <input type="text" id="other-catering" name="catering" placeholder="Other: __________">
                </div>
            </div>

            <!-- Section 5: Event Planner Team -->
            <div class="form-group">
                <label for="planner">5. Event Planner Team</label>
                <div class="form-options">
                    <input type="radio" id="individual" name="planner"><label class="checkbox-label" for="individual">Individual Planner</label>
                    <input type="radio" id="agency" name="planner"><label class="checkbox-label" for="agency">Planning Agency</label>
                    <input type="radio" id="volunteer" name="planner"><label class="checkbox-label" for="volunteer">Volunteer Team</label>
                    <input type="radio" id="friends-family" name="planner"><label class="checkbox-label" for="friends-family">Friends/Family</label>
                    <input type="text" id="other-planner" name="planner" placeholder="Other: __________">
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
